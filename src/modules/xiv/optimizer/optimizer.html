<template>
    <div class="container">
        <h1>Rotation Optimizer</h1>
        <form onsubmit={handleSubmit}>
            <label for="selection">Choose a Job:</label>
            <select id="selection" name="selection">
                <option value="">--Select a Job--</option>
                <option value="option1">job 1</option>
                <option value="option2">job 2</option>
                <option value="option3">this list will be dynamically built after ts refactor is done</option>
            </select>

            <fieldset>
                <legend>Choose a setting:</legend>
                <label>
                    <input type="radio" name="setting" value="setting1" required /> Setting 1
                </label>
                <label>
                    <input type="radio" name="setting" value="setting2" /> Setting 2
                </label>
                <label>
                    <input type="radio" name="setting" value="setting3" /> Setting 3
                </label>
            </fieldset>

            <div class="slider-container">
                <label for="duration">Select Duration:  
                    <span id="durationValue"> 60</span> seconds
                </label>
                <input 
                    type="range" 
                    id="duration" 
                    name="duration" 
                    min="1" 
                    max="840" 
                    step="1" 
                    value="60"
                    oninput={handleSliderChange}
                />
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</template>
