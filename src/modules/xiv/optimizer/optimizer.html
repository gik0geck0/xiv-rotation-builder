<template>
    <div class="container">
        <h1>Rotation Optimizer</h1>
        <form onsubmit={handleSubmit}>
            <!-- Job selection -->
            <label for="selection">Choose a Job:</label>
            <select id="selection" name="selection" required>
                <option value="">--Please Select an Option--</option>
                <option value="option1">Job 1</option>
                <option value="option2">Job 2</option>
                <option value="option3">This list will be dynamically built after TS refactor is done</option>
            </select>

            <!-- Simulation setting -->
            <fieldset>
                <legend>Choose a setting:</legend>
                <label>
                    <input type="radio" name="setting" value="Breadth" required /> Prioritize Simulation Breadth
                </label>
                <label>
                    <input type="radio" name="setting" value="Depth" /> Prioritize Simulation Depth
                </label>
                <label>
                    <input type="radio" name="setting" value="Balanced" /> Balanced Simulation
                </label>
            </fieldset>

            <!-- Duration Input -->
            <div class="duration-input">
                <label for="duration">Enter Duration (seconds):</label>
                <input type="number" id="duration" name="duration" step="1" min="1" value={sliderValue} required/>
            </div>

            <!-- GCD Input -->
            <div class="gcd-input">
                <label for="gcd">Enter GCD (Global Cooldown):</label>
                <input type="number" id="gcd" name="gcd" step="0.01" min="0.5" value="2.5" required/>
            </div>

            <button type="submit">Optimize</button>
        </form>
    </div>
</template>
