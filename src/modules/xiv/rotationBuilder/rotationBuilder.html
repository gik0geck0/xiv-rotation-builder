<template>
    
    
    <lightning-card icon-name="utility:connected_apps" title="Final Fantasy XIV Rotation Builder"></lightning-card>
    <label for="jobSelector">Selected job is:</label>
    <select name="jobSelector" id="jobSelector" onchange={changeJob}>
        <template for:each={jobList} for:item="jobName" for:index="idx">
            <option key={jobName.t} value={jobName}>{jobName}</option>
        </template>
    </select>
    <p></p>
    <div id="container" class="container">
        <xiv-icon-tray class="tray" onaddaction={addTimelineAction} job={job} job-actions={jobActions} ondisplaydetail={updateSkillCard}></xiv-icon-tray>
        <xiv-icon-list class="list" onspliceaction={spliceTimelineAction} onremoveaction={removeAction} action-list={mockActionList} job={job} style="display:inline-block;" onclearlist={clearList} ></xiv-icon-list>
    </div>
    <lightning-card icon-name="utility:connected_apps" class="potencyLabel" title="Total Potency:"></lightning-card>
    <lightning-card icon-name="utility:connected_apps" class="ppsLabel" title="Potency Per Second:"></lightning-card>
    <lightning-card class="skillCard" title="Skill Name">
        <lightning-formatted-text value={skillDetails}></lightning-formatted-text>
    </lightning-card>
</template>
