<template>
    <ol class="sortable-list" ondragstart={dragStart} ondragend={dragEnd} ondragover={dragOver} onkeydown={keyboardEvent}>
        <template for:each={actionList} for:item="action" for:index="idx">
            <xiv-job-icon class="action" key={action.t} job-abv={job} action-id={action.id} hover-text={action.description} onclick={selectIcon} location={action.location} style="height:100px;" type={action.type}>
            </xiv-job-icon>
            <div key={action.t} index="idx" class="hoverText">{action.errorMessage}</div>
        </template>
    </ol>
    <lightning-button id="deleteIcons" variant="destructive" label="Delete" onclick={deleteSelected}></lightning-button>
    <lightning-button id="clearIcons" variant="destructive" label="Clear" onclick={clearList}></lightning-button>
    <lightning-button id="cancelIcons" label="Cancel" onclick={cancellSelected}></lightning-button>
</template>
