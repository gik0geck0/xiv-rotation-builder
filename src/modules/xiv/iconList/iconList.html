<template>
    <ol
        class="sortable-list"
        ondragstart={dragStart}
        ondragend={dragEnd}
        ondragover={dragOver}
        onkeydown={keyboardEvent}
    >
        <template for:each={actionList} for:item="action" for:index="idx">
            <xiv-job-icon
                class="action"
                key={action.t}
                job-abv={job}
                action-id={action.id}
                errortext={action.errorMessage}
                hover-text={action.description}
                onclick={selectIcon}
                location={action.location}
                style="height: 100px"
                type={action.type}
                starttime={action.startTime}
                timetaken={action.timeTaken}
                onmouseover={displayError}
                onmouseleave={removeError}
            >
            </xiv-job-icon>
        </template>
    </ol>
    <lightning-button
        id="deleteIcons"
        variant="destructive"
        label="Delete"
        onclick={deleteSelected}
    ></lightning-button>
    <lightning-button
        id="clearIcons"
        variant="destructive"
        label="Clear"
        onclick={clearList}
    ></lightning-button>
    <lightning-button
        id="cancelIcons"
        label="Cancel"
        onclick={cancellSelected}
    ></lightning-button>
</template>
